<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate form using regex.</title>
    <link rel="stylesheet" href="30level1.css">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

</head>
<body>
    <h1 class="text-center">Validation Web Forms</h1>
    <div class="container">
        <form onsubmit="return validation()"><!--//whwn we click submit that will return here-->
            <div class="form">
                <label>First Name</label>
                <input type="text" name="" id="firstName" class="form-control">
                <span id="ferror" class="text-dander" font-weight-bold></span>

            </div>
            <div class="form">
                <label>Last Name:</label>
                <input type="text" name="" id="lastName" class="form-control">
                <span id="lerror" class="text-dander" font-weight-bold></span>

            </div>
            <div class="form">
                <label>Email</label>
                <input type="text" name="" id="email" class="form-control">
                <span id="eerror" class="text-dander" font-weight-bold></span>

            </div>
            <div class="form">
                <label>Password</label>
                <input type="text" name="" id="password" class="form-control">
                <span id="perror" class="text-dander" font-weight-bold></span>

            </div>
            <div class="form">
                <label>Telephone</label>
                <input type="text" name="" id="telephone" class="form-control">
                <span id="terror" class="text-dander" font-weight-bold></span>

            </div> 
            <div class="form">
                <label>your bio</label>
                <input type="text" name="" id="bio" class="form-control">
                <span id="berror" class="text-dander" font-weight-bold></span>

            </div>
            <input type="submit" name="" class="btn btn-primary">
        </form>
    </div>
    
    <script src="30level.js"></script>
</body>
</html>
